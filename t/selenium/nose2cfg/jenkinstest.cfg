[unittest]
plugins = nose2.plugins.junitxml
          nose2.plugins.mp
exclude-plugins = nose2.plugins.failfast

[junit-xml]
always-on = True
keep_restricted = False
path = /results/selenium.xml
test_fullname = True

[multiprocess]
always-on = True
processes = 2


[output-buffer]
always-on = True
stderr = False
stdout = True